        /* Movimiento de la Rosa */

        }

        /* Estrellas flotantes */
        .star {

            top: 50%;
            left: 50%;

            color: #FFD700;
            animation: starAnimation 10s linear infinite;
        }

        .star:nth-child(odd) {

        }

        .star:nth-child(even) {

        }

        @keyframes starAnimation {
            0% { opacity: 0; transform: translate(0, 0); }

        /* Corazones flotantes */
